<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RX-Guide</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="about-text">
      <h1 style="text-shadow: 2px 2px peachpuff">About RXGuide:</h1>
      <p
        style="
          text-shadow: 2px 2px peachpuff;
          margin-left: 100px;
          margin-right: 100px;
        "
      >
        RXGuide, created by Daniel Michael, is an app made to help the user
        organize his medication. The user will be able to add, edit or remove
        medication.
      </p>
    </div>

    <div class="search-container">
      <form class="search-form" id="about__search--form">
        <input type="search" class="search-input" />
      </form>
    </div>

    <div id="about__meds--container" class="meds-container"></div>

    <footer>
      <a href="index.html">
        <img
          src="https://i.imgur.com/yM56ZTA.png"
          width="100"
          height="100"
          className="custom-link"
          alt="Home Page"
        />
      </a>
    </footer>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="environment_variables.js"></script>
    <script src="services.js"></script>
    <script async src="script.js"></script>
    <script async src="about.js"></script>
  </body>
</html>
